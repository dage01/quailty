<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<style>
    #group-img img{
        width:120px;
        padding-left:10px;
    }
    #group-img img:hover{
        transform: scale(1.2);
    }
    .figure-caption{
        padding-top:10px;
        font-weight:bolder;
    }
</style>
<body>
    <div class="container">
        <h2 class="text-center fw-bold fs-3" style="margin-top:150px;">
            <span class="text-primary">인터넷익스플로러</span> 지원 중단으로 인한 <span style="color:red;">브라우저</span> 접속 안내
        </h2>
        <div class="text-center" style="margin-top:30px;">
            <div>
                <p style="font-weight:bold">
                    해당 페이지는 아래의 브라우저에서만 지원하고 있습니다.
                </p>
                <p style="font-weight:bold">
                    계속해서 이용하시려면 아래의 브라우저를 클릭하여 설치 후 이용해 주시거나
                </p>
                <p  class="" style="font-weight:bold;margin-bottom:40px;">
                    아래의 "<span style="color:#0d6efd;font-weight:bold">주소복사하기</span>" 버튼을 눌러 주소를 복사하고 해당 브라우저에 붙여넣어 이용해 주시기 바랍니다.
                </p>

                    <div th:id="group-img" class="row px-5 mb-5" style="margin-bottom:40px;">
                        <div class="col col-sm-2"></div>
                        <figure class="figure col col-sm-2">
                            <a target="_blank" href="https://www.google.com/intl/ko_kr/chrome/">
                                <img class="img-fluid" th:src="@{/img/ie/Chrome.png}" id="Chrome" src="/img/ie/Chrome.png" >
                            </a>

                            <figcaption class="figure-caption text-end mt-2">Chrome(크롬)</figcaption>
                        </figure>
                        <figure class="figure col col-sm-2">
                            <a target="_blank" href="https://www.microsoft.com/ko-kr/edge?form=MA13FJ">
                                <img class="img-fluid" th:src="@{/img/ie/edge.png}" id="edge" src="/img/ie/edge.png" >
                            </a>
                            <figcaption class="figure-caption text-end">Edge(엣지)</figcaption>
                        </figure>
                        <figure class="figure col col-sm-2">
                            <a target="_blank" href="https://www.mozilla.org/ko/firefox/new/">
                                <img class="img-fluid" th:src="@{/img/ie/firefox.png}" id="firefox" src="/img/ie/firefox.png" >
                            </a>
                            <figcaption class="figure-caption text-end">FireFox(파이어폭스)</figcaption>
                        </figure>
                        <figure class="figure col col-sm-2">
                            <a target="_blank" href="https://www.apple.com/kr/safari/">
                                <img class="img-fluid" th:src="@{/img/ie/safari.png}" id="safari" src="/img/ie/safari.png" >
                            </a>
                            <figcaption class="figure-caption text-end">Safari(사파리 MAC 전용)</figcaption>
                        </figure>
                        <div class="col col-sm-2"></div>
                    </div>





                <br>

                <button class="btn btn-primary" id="link" style="font-weight:bold">
                   주소 복사 하기
                </button>
            </div>
            <div style="margin-top:50px;">
                <img th:src="@{/img/logo.png}" src="/img/logo.png">
            </div>
        </div>
    </div>


    <script>
    $(function(){

    function copyToClipboard(val) {
      var t = document.createElement("textarea");
      document.body.appendChild(t);
      t.value = val;
      t.select();
      document.execCommand('copy');
      document.body.removeChild(t);
    }
        function copy_to_clipboard(str) {
          window.clipboardData.setData("Text", str);
          alert("복사되었습니다.");
        }

        $("#link").on("click",function(){
            copy_to_clipboard ('http://das.dage.co.kr');
        });
    })
    </script>
</body>
</html>
